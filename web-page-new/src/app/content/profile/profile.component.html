<div class="app-content content">
    <div class="content-wrapper">
        <div class="content-header row mb-1">
        </div>

        <div class="content-body">
            <section class="flexbox-container">
                <div class="card-content">
                    <div class="col-lg-6 col-md-12">
                        <p class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-1">
                            <span>パスワード変更</span>
                        </p>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal col-lg-6 col-md-12" [formGroup]="profileForm" (ngSubmit)="tryRegister()">
                            <fieldset class="form-group position-relative has-icon-left">
                                <input type="password" formControlName="password" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="password"
                                    placeholder="元のパスワード" required>
                                <div class="form-control-position">
                                    <i class="la la-key"></i>
                                </div>
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">元のパスワードを入力してください</div>
                                    <div *ngIf="f.password.errors.minlength">パスワードを6桁以上入力してください</div>
                                </div>
                            </fieldset>
                            <fieldset class="form-group position-relative has-icon-left">
                                <input type="password" formControlName="newpassword" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.newpassword.errors }" id="newpassword"
                                    placeholder="新規パスワード" required>
                                <div class="form-control-position">
                                    <i class="la la-key"></i>
                                </div>
                                <div *ngIf="submitted && f.newpassword.errors" class="invalid-feedback">
                                    <div *ngIf="f.newpassword.errors.required">新規パスワードを入力してください</div>
                                    <div *ngIf="f.newpassword.errors.minlength">パスワードを6桁以上入力してください</div>
                                </div>
                            </fieldset>
                            <fieldset class="form-group position-relative has-icon-left">
                                <input type="password" formControlName="confirmpassword" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors  }" id="confirmpassword"
                                    placeholder="新規パスワード(確認用)" required>
                                <div class="form-control-position">
                                    <i class="la la-key"></i>
                                </div>
                                <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
                                    <div *ngIf="f.confirmpassword.errors.required">新規パスワード(確認用)を入力してください</div>
                                    <div *ngIf="f.confirmpassword.errors.minlength">パスワードを6桁以上入力してください</div>
                                </div>
                            </fieldset>
                            <div class="modal-footer">
                                <div class="form-group position-relative has-icon-left mb-0">
                                    <button type="" class="btn btn-outline-info btn-block">
                                        <i class="fa fa-refresh fa-spin" *ngIf="submitted"></i>
                                        <i class="feather ft-user" *ngIf="!submitted"></i> 変更
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
