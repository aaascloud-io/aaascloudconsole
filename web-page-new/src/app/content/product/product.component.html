<div class="app-content content">
  <div class="content-wrapper">
    <div class="content-header row mb-1"></div>
    <div class="content-detached">
      <div class="content-body">
        <section class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-content">
                <div class="card-body">
                  <!-- Task List table -->
                  <div class="row">
                    <div class="col-sm-12">
                      <button class="btn btn-primary btn-sm gap_contact"
                        (click)="addTableDataModal(addTableDataModalContent)">
                        <i class="d-md-none d-block feather ft-plus white"></i>
                        <span class="d-md-block d-none">新　規</span></button>
                      <button class="btn btn-danger btn-sm gap_contact" style="margin-left:5px"
                        (click)="deleteCheckedRow()">
                        <i class="d-md-none d-block feather ft-plus white"></i>
                        <span class="d-md-block d-none">削　除</span></button>
                    </div>
                  </div>
                  <ngx-datatable #table class="bootstrap row contacts-table" [rows]="rows" [columnMode]="'force'"
                    [headerHeight]="50" [footerHeight]="50" [rowHeight]="70" [limit]="10" [selected]="selected"
                    [selectionType]="'checkbox'" (select)='onSelectContact($event)' fxFlex="auto"
                    [perfectScrollbar]="config">

                    <ngx-datatable-column [flexGrow]="1" [minWidth]="30" [maxWidth]="50">
                      <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected"
                        let-selectFn="selectFn">
                        <span class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="selectAll" [checked]="allRowsSelected"
                            (change)="selectFn(!allRowsSelected)" />
                          <label class="custom-control-label" for="selectAll"></label>
                        </span>
                      </ng-template>
                      <ng-template ngx-datatable-cell-template let-value="value" let-row="row" let-rowIndex="rowIndex"
                        let-onCheckboxChangeFn="onCheckboxChangeFn" let-isSelected="isSelected">
                        <div class="custom-control custom-checkbox _center">
                          <input type="checkbox" class="custom-control-input" id="select{{rowIndex}}"
                            [checked]="isSelected" (change)="onCheckboxChangeFn($event)" />
                          <label class="custom-control-label" for="select{{rowIndex}}"></label>
                        </div>
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="タイプ" [flexGrow]="1" [minWidth]="140">
                      <ng-template ngx-datatable-cell-template let-row="row">
                        <a>{{row.producttypename}}</a>
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="プロダクトコード" [flexGrow]="1" [minWidth]="140">
                      <ng-template ngx-datatable-cell-template let-row="row">
                        <a>{{row.productcode}}</a>
                      </ng-template>
                    </ngx-datatable-column>
                    <!-- <ngx-datatable-column name="Phone" [flexGrow]="1" [minWidth]="140"></ngx-datatable-column> -->
                    <ngx-datatable-column name="型番" [flexGrow]="1" [minWidth]="140">
                      <ng-template ngx-datatable-cell-template let-row="row">
                        <a>{{row.model}}</a>
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="プロダクトID" [flexGrow]="1" [minWidth]="140">
                      <ng-template ngx-datatable-cell-template let-row="row">
                        <a>{{row.productid}}</a>
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="プロダクト名" [flexGrow]="1" [minWidth]="140">
                      <ng-template ngx-datatable-cell-template let-row="row">
                        <a>{{row.productname}}</a>
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="SIMカード" [flexGrow]="1" [minWidth]="140">
                      <ng-template ngx-datatable-cell-template let-row="row">
                        <a *ngIf="row.simflag==0">有</a>
                        <a *ngIf="row.simflag==1">無</a>
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="バージョン" [flexGrow]="1" [minWidth]="140">
                      <ng-template ngx-datatable-cell-template let-row="row">
                        <a>{{row.version}}</a>
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Actions" [flexGrow]="1" [minWidth]="100">
                      <ng-template ngx-datatable-cell-template let-row="row">
                        <a [routerLink]="" class="primary edit mr-1 mrless"
                          (click)="editTableDataModal(editupdateDataModal, row)"><i class="la la-pencil"></i>
                        </a>
                        <a class="danger delete mr-1 mrless"><i class="la la-trash-o" (click)="deleteRow(row)"></i></a>
                      </ng-template>
                    </ngx-datatable-column>
                  </ngx-datatable>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

  </div>
</div>
<!-- ////////////////////////////////////////////////////////////////////////////-->

<ng-template #editupdateDataModal let-c="close" let-d="dismiss">
  <form (ngSubmit)="onUpdate(editForm)" #editForm="ngForm">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">編集</h5>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group col-12">
        <h6>プロダクトタイプ</h6>
        <select class="form-control" id="typeId" name="typeId" [(ngModel)]="selectedContact.producttypeid"
          #editname="ngModel" name="producttypeid" id="producttypeid"
          [ngClass]="{ 'is-invalid': editForm.submitted && editname.invalid }" required>
          <option *ngFor="let type of productTypes; let i = index" [ngValue]="type.producttypeid">
            {{type.producttypename}}
          </option>
        </select>
        <div *ngIf="editForm.submitted && editname.invalid" class="invalid-feedback">
          <div *ngIf="editname.errors.required">プロダクトタイプを選択してください。</div>
        </div>
      </div>
      <div class="form-group col-12">
        <h6>プロダクト名</h6>
        <input type="text" [(ngModel)]="selectedContact.productname" #editname="ngModel" name="name" id="name"
          class="name form-control" placeholder="プロダクト名"
          [ngClass]="{ 'is-invalid': editForm.submitted && editname.invalid }" required maxlength="50">
        <div *ngIf="editForm.submitted && editname.invalid" class="invalid-feedback">
          <div *ngIf="editname.errors.required">プロダクト名を入力してください</div>
        </div>
      </div>
      <div class="form-group col-12">
        <h6>プロダクトコード</h6>
        <input type="text" [(ngModel)]="selectedContact.productcode" #editmodel="ngModel" name="productcode"
          id="productcode" class="name form-control" placeholder="プロダクトコード">
      </div>
      <div class="form-group col-12">
        <h6>型番</h6>
        <input type="text" [(ngModel)]="selectedContact.model" #editmodel="ngModel" name="model" id="model"
          class="name form-control" placeholder="型番">
      </div>
      <div class="form-group col-12">
        <h6>バージョン</h6>
        <input type="text" [(ngModel)]="selectedContact.version" #editversion="ngModel" name="version" id="version"
          class="name form-control" placeholder="バージョン">
      </div>
      <div class="form-group col-12">
        <h6>SIMカード有無</h6>
        <select class="form-control" id="sim" name="sim" [(ngModel)]="selectedContact.simflag">
          <option [value]=0>有</option>
          <option [value]=1>無</option>
        </select>
      </div>
      <div class="form-group col-12">
        <h6>説明</h6>
        <textarea id="summary" rows="5" class="form-control square" name="message" [(ngModel)]="selectedContact.summary"
          placeholder="message"></textarea>
      </div>

    </div>
    <div class="modal-footer">
      <div class="form-group position-relative has-icon-left mb-0">
        <button type="submit" id="edit-contact-item" class="btn btn-info edit-contact-item" data-dismiss="modal"><i
            class="la la-paper-plane-o d-lg-none"></i> <span class="d-none d-lg-block">保存</span></button>
      </div>
    </div>
  </form>
</ng-template>
<ng-template #addTableDataModalContent let-c="close" let-d="dismiss">
  <form (ngSubmit)="addNewContact(editForm)" #editForm="ngForm">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">新規</h5>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group col-12">
        <h6>プロダクトタイプ</h6>
        <select class="form-control" id="typeId" name="typeId" [(ngModel)]="pageModel.addProduct.productTypeId"
          #editname="ngModel" name="productTypeId" id="productTypeId"
          [ngClass]="{ 'is-invalid': editForm.submitted && editname.invalid }" required>
          <option *ngFor="let type of productTypes; let i = index" [ngValue]="type.producttypeid">
            {{type.producttypename}}
          </option>
        </select>
        <div *ngIf="editForm.submitted && editname.invalid" class="invalid-feedback">
          <div *ngIf="editname.errors.required">プロダクトタイプを選んでください</div>
        </div>
      </div>
      <div class="form-group col-12">
        <h6>プロダクト名</h6>
        <input type="text" [(ngModel)]="pageModel.addProduct.productName" #editname="ngModel" name="name" id="name"
          class="name form-control" placeholder="プロダクト名"
          [ngClass]="{ 'is-invalid': editForm.submitted && editname.invalid }" required>
        <div *ngIf="editForm.submitted && editname.invalid" class="invalid-feedback">
          <div *ngIf="editname.errors.required">プロダクト名を入力してください</div>
        </div>
      </div>
      <div class="form-group col-12">
        <h6>プロダクトコード</h6>
        <input type="text" [(ngModel)]="pageModel.addProduct.productcode" #editmodel="ngModel" name="productcode"
          id="productcode" class="name form-control" placeholder="プロダクトコード">
      </div>
      <div class="form-group col-12">
        <h6>型番</h6>
        <input type="text" [(ngModel)]="pageModel.addProduct.model" #editmodel="ngModel" name="model" id="model"
          class="name form-control" placeholder="型番">
      </div>
      <div class="form-group col-12">
        <h6>バージョン</h6>
        <input type="text" [(ngModel)]="pageModel.addProduct.version" #editversion="ngModel" name="version" id="version"
          class="name form-control" placeholder="バージョン">
      </div>
      <div class="form-group col-12">
        <h6>SIMカード有無</h6>
        <select class="form-control" id="sim" name="sim" [(ngModel)]="pageModel.addProduct.sim">
          <option [value]=0>有</option>
          <option [value]=1>無</option>
        </select>
      </div>
      <div class="form-group col-12">
        <h6>説明</h6>
        <textarea id="summary" rows="5" class="form-control square" name="summary"
          [(ngModel)]="pageModel.addProduct.summary" placeholder="summary"></textarea>
      </div>

    </div>
    <div class="modal-footer">
      <div class="form-group position-relative has-icon-left mb-0">
        <button type="submit" id="edit-contact-item" class="btn btn-info edit-contact-item" data-dismiss="modal"><i
            class="la la-paper-plane-o d-lg-none"></i> <span class="d-none d-lg-block">登録</span></button>
      </div>
    </div>
  </form>
</ng-template>
