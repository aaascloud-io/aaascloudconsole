<div class="app-content content">
    <div class="content-wrapper">
        <div class="content-header row mb-1">
        </div>

        <div class="content-body">
            <section class="flexbox-container">
                <div class="card-content">
                    <div class="col-lg-6 col-md-12">
                        <p class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-1">
                            <span>Change Password</span>
                        </p>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal col-lg-6 col-md-12" [formGroup]="profileForm" (ngSubmit)="tryRegister()">
                            <fieldset class="form-group position-relative has-icon-left">
                                <input type="text" formControlName="username" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                                    placeholder="User Name">
                                <div class="form-control-position">
                                    <i class="feather ft-user"></i>
                                </div>
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">Username is required</div>
                                </div>
                            </fieldset>
                            <fieldset class="form-group position-relative has-icon-left">
                                <input type="password" formControlName="password" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="user-password"
                                    placeholder="Enter Password" required>
                                <div class="form-control-position">
                                    <i class="la la-key"></i>
                                </div>
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                    <div *ngIf="f.password.errors.minlength">Password must be at least 6
                                        characters</div>
                                </div>
                            </fieldset>
                            <fieldset class="form-group position-relative has-icon-left">
                                <input type="password" formControlName="newpassword" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.newpassword.errors }" id="newpassword"
                                    placeholder="New Password" required>
                                <div class="form-control-position">
                                    <i class="la la-key"></i>
                                </div>
                                <div *ngIf="submitted && f.newpassword.errors" class="invalid-feedback">
                                    <div *ngIf="f.newpassword.errors.required">New Password is required</div>
                                    <div *ngIf="f.newpassword.errors.minlength">New Password must be at least 6
                                        characters</div>
                                </div>
                            </fieldset>
                            <fieldset class="form-group position-relative has-icon-left">
                                <input type="password" formControlName="confirmpassword" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors  }" id="confirmpassword"
                                    placeholder="Confirm New Password" required>
                                <div class="form-control-position">
                                    <i class="la la-key"></i>
                                </div>
                                <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
                                    <div *ngIf="f.confirmpassword.errors.required">Confirm New Password is required</div>
                                    <div *ngIf="f.confirmpassword.errors.minlength">Confirm New Password must be at least 6
                                        characters</div>
                                </div>
                            </fieldset>
                            <!-- <div class="form-group row">
                                <div class="col-md-12 col-12 float-sm-left text-center text-sm-right"><a
                                        href="recover-password.html" class="card-link">Forgot Password?</a>
                                </div>
                            </div> -->
                            <div class="modal-footer">
                                <!-- <div class="form-group position-relative has-icon-left mb-0">
                                    <button type="reset" class="btn btn-outline-secondary btn-block">
                                        <i class='ficon feather ft-x mr-25'></i>
                                        <span class="d-sm-inline d-none">Cancel</span>
                                    </button>
                                </div> -->
                                <div class="form-group position-relative has-icon-left mb-0">
                                    <button type="" class="btn btn-outline-info btn-block">
                                        <i class="fa fa-refresh fa-spin" *ngIf="submitted"></i>
                                        <i class="feather ft-user" *ngIf="!submitted"></i> Change
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
