<h6>{{label}}<code *ngIf="required">＊</code></h6>
<select type="text" class="form-control" id="{{iid}}"
        [(ngModel)]="value"
        required="{{required}}" maxlength="{{maxlength}}"
        [ngClass]="class">
    <ng-container *ngFor="let item of list">
        <option value="{{ item[bindValue] }}">{{item[bindLabel]}}</option>
    </ng-container>
</select>
<div *ngIf="hasError" class="invalid-feedback d-block">
    <div *ngIf="errors.required">{{label}}を入力してください</div>
</div>
